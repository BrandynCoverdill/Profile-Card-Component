<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <article class="profile">
            <img src="images/bg-pattern-card.svg" alt="Profile banner">
            
            <img class="profile__icon" src="images/image-victor.jpg" alt="Profile icon of Victor Crest">

            <div class="flex-items">
                <p class="profile__name">Victor Crest</p>
                <p class="profile__age">26</p>
            </div>

            <p class="profile__location">London</p>
            
            <hr></hr>
            
            <div class="grid-items">
                <p class="profile__number-stat">80K</p>
                <p class="profile__number-stat">803K</p>
                <p class="profile__number-stat">1.4K</p>
                
                <p class="profile__name-stat">Followers</p>
                <p class="profile__name-stat">Likes</p>
                <p class="profile__name-stat">Photos</p>
            </div>
        </article>
</main>
</body>
</html>
